<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>热门课程</title>

		<link href="../../css/mui.min.css" rel="stylesheet" />

	</head>

	<body>
		<!--
        	作者：offline
        	时间：2018-04-01
        	描述：卡片1
        -->
		<div id="new_course_main">
			
		

		</div>
	
        
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		mui.init();

		$(document).ready(function() {
      // alert("loading");
      $.ajax({
      url:"http://www.fstechnology.cn:8080/YZEduDBServer/TopCourse?page=1&userid=1",//请求地址
      dataType:"json",//数据格式 
      type:"get",//请求方式
      async : false,//是否异步请求
      success : function(data) {   //如何发送成功
      if(data.result_code!=0){
      	alert(data.message);
      }else{
      	var n=eval(data.return_data).length;
      	for(var i=0;i<n;i++){
      		var showImg="";
      		if(data.return_data[i].course_cover!=null)
      			showImg="<img class='mui-card-header mui-card-media' style='width:100%;' src='http://www.fstechnology.cn:8080/YZEduFileServer/showImg?myfile="+data.return_data[i].course_cover+"'>";
      		$("#new_course_main").append(
      			"<div class='mui-card'>"+
			showImg+
			"<div class='mui-card-content'>"+
				"<p style='text-indent:2em;line-height: 15pt;margin-top: 5pt;padding: 0pt 5pt 0pt 5pt;'>"
				+data.return_data[i].course_name+"</p>"+
			"</div>"+
		"</div>"
      			);
      	}

      }
     },
 })
 });
	</script>

</html>
