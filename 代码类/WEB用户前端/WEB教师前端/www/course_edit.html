	<body>
		<div>
			<!--

            -->
			<div id="head" style="width:100%;height:50px;background-color:#333333;">
				<div id="logo" style="padding-left:30px;width:100%;padding-right:30px;">
					<img style="width:50px;height:35px;" src="img/logo.png" />
					<span style="color:#FFFFFF;line-height:50px;margin-left:20px;font-size:16px;">云智教育</span>
					<a href="organization.html" style="float:right;color:#FFFFFF;line-height:50px;">登录</a>
					<a href="#" style="color:#FFFFFF;float: right;line-height:50px;margin-right:20px;">注册</a>
				</div>
			</div>
			<div id="main" style="width:100%;height:500px;">
				<div style="width:100%;text-align: center;">
					<span><h3>课程编辑</h3></span>
				</div>
				<div id="e_list" style="width:100%;height:100%;margin-top:20px;">
					<ul type="none" style="margin-left:200px;">
						<li>
							<span style="margin-right:100px;">课程名称：</span>
							<input style="width:60%;border-radius:3px ;border:1px solid #C6C6C6" type="text" placeholder="请输入名称" />
						</li>

						<li style="margin-top:15px;">
							<span>课程介绍介绍：</span>
							<textarea style="float:right;margin-right:270px;width:60%;border-radius:3px ;border:1px solid #C6C6C6" cols="35" rows="5"></textarea>
						</li>

						<li style="margin-top:120px;">
							<span style="margin-right:86px;">课程容量：</span>
							<input type="text" style="width:60%;border-radius:3px;margin-left:15px;border:1px solid #C6C6C6" placeholder="请输入课程最多容纳人数" />
						</li>
						<li style="margin-top:15px;">
							<span style="margin-right:114px;">总课时：</span>
							<input type="text" style="width:60%;border-radius:3px;border:1px solid #C6C6C6" placeholder="请输入申请人姓名" />
						</li>
						<li style="margin-top:15px;">
							<span style="margin-right:86px;">课程封面：</span>
							<img id="course_icon" src="" style="margin-left:15px;height:70px;" />
							<input type="file" id="imgFile" /><br /><br />
							<script>
								document.getElementById('imgFile').onchange = function() {
									var preview = document.querySelector("#course_icon");
									var file = document.querySelector("input[type=file]").files[0];
									var reader = new FileReader();
									if(file) {
										reader.readAsDataURL(file);
									} else {
										preview.src = '';
									}

									reader.onloadend = function() {
										preview.src = reader.result;
									}
								}
							</script>
						</li>

						<li style="margin-top:50px;margin-left:200px;">
							<button class="btn btn-info">保存修改</button>
							<button class="btn btn-danger" style="margin-left:100px;">放弃修改</button>
						</li>
					</ul>
				</div>
			</div>
