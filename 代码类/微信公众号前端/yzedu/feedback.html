<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			.content {
				margin: 7pt 7pt;
			}
				
		</style>
	</head>

	<body>
		<div class="mui-card">
			<div class="mui-card-header">
				<h4>欢迎反馈问题，您的意见与建议就是我们前进的动力！</h4>

			</div>
			<div class="mui-card-content content">
				<div class="content_left">
					<span>我们会认真阅读反馈的每一个问题，并回头给您回复，在这里您可以提出您的问题，发表自己的建议和想法。</span>
					<span>问题与建议描述：</span>
				</div>
				<form class="mui-input-group">
					<div class="mui-input-row" style="height: 100pt;">

						<input type="text" style="border: 1pt solid #CCCCCC; border-radius: 5pt;height: 100pt;">
					</div>

				</form>
			</div>
			<div class="mui-card-footer">
				<button type="button" class="mui-btn mui-btn-primary">提交</button>
				<button type="button" class="mui-btn mui-btn-danger">取消</button>
			</div>
		</div>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
